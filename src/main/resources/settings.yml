# Настройки чеков
checks:
  speed:
    enabled: true
    max-violations: 10
    action: "kick"  # warn, kick, ban

  fly:
    enabled: true
    max-violations: 8
    action: "kick"

  killaura:
    enabled: true
    max-violations: 12
    action: "ban"

  reach:
    enabled: true
    max-violations: 10
    action: "warn"

  nofall:
    enabled: true
    max-violations: 5
    action: "warn"